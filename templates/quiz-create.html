<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - EduStream</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin-top: 0;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/teacher/{{ session.get('id') }}" class="back-link"><i class="fas fa-arrow-left"></i> Back to
            Dashboard</a>
        <h1>Create New Quiz</h1>
        <p style="color: #64748b; margin-bottom: 30px;">For Course: {{ course.title }}</p>

        <form method="POST">
            <div class="form-group">
                <label>Quiz Title</label>
                <input type="text" name="title" placeholder="e.g., Final Assessment" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="3" placeholder="Explain what this quiz covers"></textarea>
            </div>

            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label>Duration (Minutes)</label>
                    <input type="number" name="duration_minutes" placeholder="Optional">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Passing Score (%)</label>
                    <input type="number" name="passing_score" value="60" min="0" max="100" required>
                </div>
            </div>

            <button type="submit">Create Quiz & Proceed to Questions</button>
        </form>
    </div>

</body>

</html>
