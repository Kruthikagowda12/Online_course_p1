<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking Quiz - {{ quiz.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
        }

        .question-box {
            margin-bottom: 40px;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        input[type="radio"]:checked+span {
            color: #6366f1;
            font-weight: 700;
        }

        input[type="radio"]:checked+span+b {
            background: #6366f1;
        }

        /* Not easily possible with pure CSS on parent, but good enough */

        .timer {
            font-size: 1.25rem;
            font-weight: 800;
            color: #ef4444;
            background: #fef2f2;
            padding: 8px 16px;
            border-radius: 8px;
        }

        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div>
                <h1 style="margin: 0; font-size: 1.5rem;">{{ quiz.title }}</h1>
                <p style="margin: 5px 0 0; color: #64748b;">Assessment in Progress</p>
            </div>
            {% if quiz.duration_minutes %}
            <div class="timer" id="timer">{{ quiz.duration_minutes }}:00</div>
            {% endif %}
        </div>

        <form id="quiz-form" action="/quiz/{{ quiz.id }}/submit/{{ attempt_id }}" method="POST">
            {% for q in questions %}
            <div class="question-box">
                <div class="question-text">{{ loop.index }}. {{ q.question_text }}</div>
                <div class="options">
                    {% for option in q.options|from_json %}
                    <label class="option-label">
                        <input type="radio" name="question_{{ q.id }}" value="{{ option }}" required>
                        <span>{{ option }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <button type="submit">Submit Final Answers</button>
        </form>
    </div>

    {% if quiz.duration_minutes %}
    <script>
        let timeLeft = {{ quiz.duration_minutes * 60 }};
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                alert("Time's up! Your quiz will be submitted automatically.");
                document.getElementById('quiz-form').submit();
            }
            timeLeft--;
        }, 1000);
    </script>
    {% endif %}

    <script>
        // Visual feedback for selected options
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const group = radio.closest('.options');
                group.querySelectorAll('.option-label').forEach(label => {
                    label.style.borderColor = '#f1f5f9';
                    label.style.background = 'white';
                });
                const label = radio.closest('.option-label');
                label.style.borderColor = '#6366f1';
                label.style.background = '#f5f7ff';
            });
        });
    </script>

</body>

</html>
