<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - EduStream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
        }

        .icon-circle {
            background: #fee2e2;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .icon-circle i {
            font-size: 40px;
            color: #ef4444;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 15px;
        }

        p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .btn {
            background: #6366f1;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-circle">
            <i class="fas fa-times"></i>
        </div>
        <h1>Payment Cancelled</h1>
        <p>You have cancelled the payment process. No charges were made to your account. If you experienced any issues,
            please try again.</p>
        <a href="{{ url_for('home') }}" class="btn">Return to Home</a>
    </div>
</body>

</html>
